<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAS - Registrar-se</title>
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <main class="container-register">
        <div class="content">
            <div class="content-register">
                <h1>Registrar-se</h1>
                <div class="content-input">
                    <label class="text" for="username">Usuário</label>
                    <input type="text" id="username">
                </div>
                <div class="content-input">
                    <label>Email</label>
                    <input type="email" placeholder="Coloque um endereço e-mail">
                </div>
                <div class="content-input">
                    <label>Password</label>
                    <input type="password"
                    placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
                </div>
                <div class="content-buttons">
                    <button class="button-register">Criar conta</button>   
                    <button class="register-google">
                        <img src="./assets/download 13.svg"/>
                        Registrar com Google
                    </button>
                </div>
            </div>
            <div class="content-img-register">
                <img src="/assets/Group.svg" alt="">
            </div>
        </div>
    </main>
</body>
</html>
