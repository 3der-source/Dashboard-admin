<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <div class="container-logIn">
        <div class="content-border">
            <div class="content-login">
                <h1 class="main-title">Bem-vindo</h1>
                <div class="content-input">
                    <span class="main-text">Email</span>
                    <input type="email" placeholder="Por favor coloque o seu Email" class="content-email">
                </div>
                <div class="content-input">
                    <span class="main-text">Password</span>
                    <input type="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"
                    class="content-password">
                </div>
                <div class="content-check">
                        <input type="checkbox" class="content-checkbox"><span class="content-remember">Lembrar-me por 30 dias</span>
                        <a href="" class="content-forgot-password">Esqueceu sua Senha</a>
                </div>
                <div class="content-buttons">
                    <button class="style-button-enter">Entrar</button>
                    <button class="style-button-google"><img src="/assets/download 13.svg" alt="foto do google" class="img-style">Entrar com Google</button>
                    <span class="content-Create">Novo por aqui ? <a href="" class="content-new-acount">Criar-Conta</a></span>
                </div>
            </div>
            <div class="content-img">
                <img src="/assets/Group.svg" alt="foto da empresa" >
            </div>
        </div>
</div>
</body>
</html>
