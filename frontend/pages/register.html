<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAS - Registrar-se</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main class="container-register">
        <form class="content fade-in-left" method="POST">
            <div class="content-register">
                <h1>Registrar-se</h1>
                <div class="content-input">
                    <input minlength="4" maxlength="15" type="text" id="username" required >
                    <label class="text" for="username">Usuário</label>
                    <p><p>
                </div>
                <div class="content-input">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                    <p><p>
                </div>
                <div class="content-input">
                    <input type="password" id="password" required >
                    <label for="password">Senha</label>
                    <span class="material-symbols-sharp">
                        visibility
                    </span>
                    <p></p>
                </div>
                <div class="content-buttons">
                    <button class="button-register" type="submit">Criar conta</button>   
                    <button class="register-google">
                        <img src="assets/download 13.svg"/>
                        Registrar com Google
                    </button>
                </div>
                <p>Já tem uma conta ? <a href="/login">Entrar</a></p>
            </div>
            <div class="content-img-register">
                <img src="assets/Group.svg" alt="">
            </div>
        </form>
    </main>
    <script src="scripts/register/main.js"></script>
</body>
</html>
