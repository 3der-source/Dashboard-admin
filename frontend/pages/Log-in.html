<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="container-logIn">
        <form class="content-border-logIn fade-in-left">
            <div class="content-login">
                <h1 class="main-title">Entrar</h1>
                <div class="content-input-logIn">
                    <input type="email"  class="content-email-logIn" id="email" required>
                    <label for="email" class="main-text-logIn">Email</label>
                    <p></p>
                </div>
                <div class="content-input-logIn">
                    <input type="password" id="senha" required
                    class="content-password-logIn">
                    <label class="main-text-logIn" for="senha">Password</label>
                    <button type="button" id="showPasswordBtn" class="showPass">
                        <span class="material-symbols-sharp">
                            visibility_off
                        </span>
                    </button>
                    <p></p>
                </div>
                <div class="content-check-logIn">
                        <input type="checkbox" id="remember-me" class="content-checkbox"><label for="remember-me" class="content-remember">Lembrar-me por 30 dias</label>
                        <a href="redefinir-senha" class="content-forgot-password">Esqueceu sua Senha</a>
                </div>
                <div class="content-buttons-logIn">
                    <button class="style-button-enter-logIn">Entrar</button>
                    <button class="style-button-google-logIn"><img src="assets/download 13.svg" alt="foto do google" class="img-style">Entrar com Google</button>
                    <span class="content-Create-logIn">Novo por aqui ? <a href="register" class="content-new-acount">Criar-Conta</a></span>
                </div>
            </div>
            <div class="content-img-logIn">
                <img src="assets/Group.svg" alt="foto da empresa" >
            </div>
        </form>
        <script src="scripts/login/main.js" type="module"></script>
</div>
</body>
</html>
