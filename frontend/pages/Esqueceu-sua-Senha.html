<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu sua Senha</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
        <div class="container-logIn">
            <form class="content-border fade-in-left">
                <div class="content-login">
                    <h1 class="main-title">Recuperação de conta</h1>
                    <div class="content-input">
                        <input type="email"  class="content-email" id="email" required>
                        <label for="email" class="main-text">Email</label>
                    </div>
                    <div class="content-input">
                        <input type="password" id="password" required
                        class="content-password">
                        <label class="main-text" for="password">Nova-Senha</label>
                        <button type="button" id="showPasswordBtn" class="showPass">
                            <span class="material-symbols-sharp">
                                visibility_off
                            </span>
                        </button>
                    </div>
                    <div class="content-input">
                        <input type="password" id="password" required
                        class="content-password">
                        <label class="main-text" for="password">Confirmar-Senha</label>
                        <button type="button" id="showPasswordBtn" class="showPass">
                            <span class="material-symbols-sharp">
                                visibility_off
                            </span>
                        </button>
                    </div>
                    <div class="content-buttons">
                        <button class="style-button-enter">Confirmar</button>
                    </div>
                </div>
                <div class="content-img">
                    
                </div>

            </form>
    </div>
    <script type="module" src="/scrips/resetpassword/main.js"></script>
</body>
</html>
