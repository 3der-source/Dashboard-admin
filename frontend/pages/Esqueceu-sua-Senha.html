<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu sua Senha</title>
</head>
<body>
        <div class="container-logIn">
            <form class="content-border fade-in-left">
                <div class="content-login">
                    <h1 class="main-title">Bem-vindo</h1>
                    <div class="content-input">
                        <input type="email"  class="content-email" id="email" required>
                        <label for="email" class="main-text">Email</label>
                    </div>
                    <div class="content-input">
                        <input type="password" id="password" required
                        class="content-password">
                        <label class="main-text" for="password">Password</label>
                        <button type="button" id="showPasswordBtn" class="showPass">
                            <span class="material-symbols-sharp">
                                visibility_off
                            </span>
                        </button>
                    </div>
                    <div class="content-check">
                            <input type="checkbox" id="remember-me" class="content-checkbox"><label for="remember-me" class="content-remember">Lembrar-me por 30 dias</label>
                            <a href="" class="content-forgot-password">Esqueceu sua Senha</a>
                    </div>
                    <div class="content-buttons">
                        <button class="style-button-enter">Entrar</button>
                        <button class="style-button-google"><img src="assets/download 13.svg" alt="foto do google" class="img-style">Entrar com Google</button>
                        <span class="content-Create">Novo por aqui ? <a href="register" class="content-new-acount">Criar-Conta</a></span>
                    </div>
                </div>
                <div class="content-img">
                    <img src="assets/Group.svg" alt="foto da empresa" >
                </div>
            </form>
    </div>
    <script type="module" src="/scrips/resetpassword/main.js"></script>
</body>
</html>
